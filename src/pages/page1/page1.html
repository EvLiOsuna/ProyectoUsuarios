<ion-header>
    <ion-navbar>
        <ion-title>
            Inicio de sesion.
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
          ¡Bienvenido! Ingrese sus datos.
        </ion-card-header>
        <ion-card-content>
            <ion-badge item-right>Número de control</ion-badge> {{ user.nc }}
            <br>
            <br>
            <ion-badge item-right>Pin</ion-badge> {{ user.pin }}
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item>
            <ion-label fixed>Número de control</ion-label>
            <ion-input type="text" [(ngModel)]="user.nc">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Pin</ion-label>
            <ion-input type="password" [(ngModel)]="user.pin">
            </ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full block (click)="goToPage2()">Iniciar sesión
    </button>
</ion-content>
